<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <script src="marksheet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  
  </head>
  <body>
   
    <section id="FORM" class="block p-10 rounded-lg shadow-lg bg-white max-w-md mr-7">
        <!-- onsubmit="formSubmitHandeler()" -->
        <!-- onsubmit="formSubmitHandeler()" -->
      <form id="form" >
        <label for="s_name">NAME Of Student</label><br />
        <input type="text" name="s_name" /><br />

        <label for="sub1">Maths</label><br />
        <input type="number" name="sub1" /><br />

        <label for="sub2">CHEM</label><br />
        <input type="number" name="sub2" /><br />

        <label for="sub3">PHY</label><br />
        <input type="number" name="sub3" /><br />

        <label for="sub4">ENG</label><br />
        <input type="number" name="sub4" /><br />

        <label for="sub5">P.ST</label><br />
        <input type="number" name="sub5" /><br />

        <input
          class="px-4 py-1 mt-5 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
          type="submit"
          value="Submit"
        /> </hr>
      </form>
    <section></section>

    <script>
        function logSubmit(event) {
          event.preventDefault();
          console.log(event.target[0].value);
        }

        const form = document.getElementById('form');
        form.addEventListener('submit', logSubmit);
      </script>
  </body>

  

</html>
